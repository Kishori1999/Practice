  StagingDeployBackend:
    name: Deploy backend to heroku staging
    if: github.event.ref == 'refs/heads/staging'
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: AkhileshNS/heroku-deploy@v3.12.12
        with:
          buildpack: "https://github.com/lstoll/heroku-buildpack-monorepo"
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "staging-gog-presale"
          heroku_email: "marc.griffiths@immutable.com"
    environment:
      name: Staging

  ProdDeployBackend:
    name: Deploy backend to heroku prod
    if: github.event.ref == 'refs/heads/main'
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: AkhileshNS/heroku-deploy@v3.12.12
        with:
          buildpack: "https://github.com/lstoll/heroku-buildpack-monorepo"
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "prod-gog-presale"
          heroku_email: "marc.griffiths@immutable.com"
    environment:
      name: Production
